services:
  postgres:
    image: postgres:16-alpine
    container_name: soil_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: soil_watering
      POSTGRES_USER: soil_user
      POSTGRES_PASSWORD: secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soil_user -d soil_watering"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soil_network
    
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: msqto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -i healthcheck -W 3 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - soil_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soil_backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./backend/.env:/root/.env:ro  
    environment:
      MQTT_BROKER: mosquitto
      MQTT_CLIENT_ID: go-backend-service
      MQTT_TOPIC: esp32/sensors
      MQTT_PORT: 1883
      HTTP_PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: soil_user
      DB_PASSWORD: secure_password_123
      DB_NAME: soil_watering
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - soil_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/analytics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:4000
    container_name: soil_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soil_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:

networks:
  soil_network:
    driver: bridge